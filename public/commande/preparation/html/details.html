  <body class="relative">
    <nav class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-2 d-flex align-items-center justify-content-center">
          <a href="./index.html" aria-label="Retour à l'accueil">
            <img src="../../../img/images/logo.png" alt="Logo Wacdo" />

        </div>
      </div>

    <main class="absoluteCenter" id="order-type">
      <h1>Bonjour!</h1>
      <h2 class="marginY">
        Détails de la commande n°
        <span id="numberTitle" aria-live="polite"></span>
      </h2>
      <div class="overflow-auto">
        <table>
          <caption class="visually-hidden">
            Liste des articles de la commande
          </caption>
          <thead>
            <tr>
              <th scope="col">Préparé</th>
              <th scope="col">Nom</th>
              <th scope="col">Taille</th>
              <th scope="col">Quantité</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
      <button
        id="checked"
        disabled
        type="button"
        aria-label="Marquer la commande comme prête"
      >
        Avertir que la commande est prête
      </button>
    </main>
